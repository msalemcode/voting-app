name: Advanced Build & Deploy Voting App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [vote, worker,result]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push ${{ matrix.component }}
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/vote-${{ matrix.component }}:${{ github.sha }} ./${{ matrix.component }}
          docker push ${{ secrets.DOCKER_USERNAME }}/vote-${{ matrix.component }}:${{ github.sha }}

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "${{ secrets.KUBECONFIG_CONTENTS }}" > ~/kube_name
      - run: ls 
      - run:  cat ~/kube_name